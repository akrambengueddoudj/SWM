<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWM - Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f5f6fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 2rem;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 800px;
            min-height: 500px;
            overflow: hidden;
            position: relative;
        }

        .forms-wrapper {
            display: flex;
            width: 200%;
            transition: transform 0.5s ease-in-out;
        }

        .form-container {
            width: 50%;
            padding: 4rem;
            transition: opacity 0.3s ease;
        }

        .signin-container {
            opacity: 0;
            transform: translateX(50%);
        }

        .active .signin-container {
            opacity: 1;
            transform: translateX(0);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h2 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: #7f8c8d;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2980b9;
        }

        .switch-form {
            text-align: center;
            margin-top: 1.5rem;
        }

        .switch-form a {
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: end;
            width: 800px;
            padding: 30px 0;
          }
        
          .btn-back {
            display: inline-block;
            margin-top: 1.5rem;   /* <-- adds space above this button */
            padding: 0.6em 1.2em;
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            border-radius: 0.5rem;
            text-decoration: none;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
          }
          .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
          }
          .btn-back:active {
            transform: translateY(0);
            box-shadow: none;
          }

        @media (max-width: 768px) {
            .auth-container {
                width: 90%;
                margin: 2rem auto;
            }
            
            .form-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <a href="/" class="btn-back">‚Üê Back to Home</a>
    </div>
    <div class="auth-container" id="authContainer">
        <div class="forms-wrapper" id="formsWrapper">
            <!-- Sign Up Form -->
            <div class="form-container">
                <div class="form-header">
                    <h2>Create Account</h2>
                    <p>Join our smart warehouse system</p>
                </div>
                <form id="signupForm" onsubmit="handleSignup(event)">
                    <div class="input-group">
                        <input type="text" placeholder="Employee ID" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Re-Password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="switch-form">
                    <p>Already have an account? <a onclick="switchForm('signin')">Sign In</a></p>
                </div>
            </div>

            <!-- Sign In Form -->
            <div class="form-container signin-container">
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <p>Access your warehouse dashboard</p>
                </div>
                <form id="signinForm" onsubmit="handleSignin(event)">
                    <div class="input-group">
                        <input type="text" placeholder="Emplyee ID" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
                <div class="switch-form">
                    <p>Don't have an account? <a onclick="switchForm('signup')">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchForm(formType) {
            const container = document.getElementById('authContainer');
            const wrapper = document.getElementById('formsWrapper');
            
            if(formType === 'signin') {
                wrapper.style.transform = 'translateX(-50%)';
                container.classList.add('active');
            } else {
                wrapper.style.transform = 'translateX(0)';
                container.classList.remove('active');
            }
        }

        function handleSignup(e) {
            e.preventDefault();
            // Add your signup logic here
            alert('Signup functionality will be implemented!');
        }

        function handleSignin(e) {
            e.preventDefault();
            // Add your signin logic here
            alert('Signin functionality will be implemented!');
        }
    </script>
</body>
</html>
